<ion-header>
  <ion-navbar>
    <ion-title>
      Gallery Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let file of items">

<ion-footer>

</ion-footer>
